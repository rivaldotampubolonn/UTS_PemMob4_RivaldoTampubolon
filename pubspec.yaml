name: valor_of_scripture
description: "Kuis Alkitab dengan nuansa epic fantasy yang menantang dan inspiratif"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Routing
  go_router: ^13.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  equatable: ^2.0.5
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/background.png
    - assets/icons/app_icon.png
    - assets/fonts/

  fonts:
    - family: Cinzel
      fonts:
        - asset: assets/fonts/Cinzel-Regular.ttf
        - asset: assets/fonts/Cinzel-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
